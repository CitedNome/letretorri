<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gallery</title>
    </head>
    <style>
        #container {
            margin:0 auto;
            text-align: center;
            display: flex;
        }
        .product_card {
            text-align: center;
            margin:0 auto;
        }
        .product_img {
            text-align: center;
            width: 400px;
            height: 400px;
            background-size: cover;
        }
        .product_name {
            text-align: center;
            font-size: 30px;
            margin-top: 25px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
    <body>
        <div id="container">
            <div class="product_card">
                <div class="product_img" style="background-image: url(https://raw.githubusercontent.com/CitedNome/letretorri/main/Candela_Cuori_Glicine.png);"></div>
                <div class="product_name">Candela di Cuori<br>al Glicine</div>
            </div>
            <div class="product_card">
                <div class="product_img" style="background-image: url(https://raw.githubusercontent.com/CitedNome/letretorri/main/Candela_Cuori_Pino_Nero.png);"></div>
                <div class="product_name">Candela di Cuori<br>al Pino Nero</div>
            </div>
            <div class="product_card">
                <div class="product_img" style="background-image: url(https://raw.githubusercontent.com/CitedNome/letretorri/main/Candela_Gelato_Limone.png);"></div>
                <div class="product_name">Candela Gelato<br>al Limone</div>
            </div>
        </div>
    </body>
</html>
